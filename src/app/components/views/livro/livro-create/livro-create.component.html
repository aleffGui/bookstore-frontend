<form>
    <h1>CRIANDO NOVO LIVRO</h1>
    <mat-form-field class="form">
        <mat-label>Título</mat-label>
        <input matInput [formControl]="titulo" required [(ngModel)]="livro.titulo" type="text" name="nome"  placeholder="Ex. Programação Java para a Web" maxlength="100">
        <mat-error *ngIf="titulo.invalid"> {{getMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field class="form">
        <mat-label>Nome do Autor</mat-label>
        <input matInput [formControl]="nomeAutor" [(ngModel)]="livro.nomeAutor" required type="text" name="nome" placeholder="Ex. Alexandre Altair de Melo">
        <mat-error *ngIf="nomeAutor.invalid"> {{getMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field class="form">
      <mat-label>Texto</mat-label>
          <textarea matInput [formControl]="texto" required [(ngModel)]="livro.texto" type="text" name="descricao" placeholder="Ex. Lorem Ipsum"></textarea>
          <mat-error *ngIf="texto.invalid"> {{getMessage()}}</mat-error>
  </mat-form-field>
  
      <div class="buttons">
          <button [disabled]="getMessage()" (click)="create()"  class="mat-elevation-z8 " mat-flat-button color="primary">CRIAR</button>
          <button (click)="cancel()" class="mat-elevation-z8 " mat-flat-button color="warn">CANCELAR</button>
      </div>
  </form>
